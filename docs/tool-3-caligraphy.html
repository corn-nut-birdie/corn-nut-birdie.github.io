<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta content="webkit" name="renderer"/>
    <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
    <meta content="width=device-width,initial-scale=1" name="viewport"/>

    <title>Calligraphy</title>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/normalize.css@8.0.1/normalize.min.css" rel="stylesheet">
    <link href="https://unpkg.com/normalize.css@8.0.1/normalize.css" rel="stylesheet">

    <style>
        :root {
            --font-size: 96px;
            --adjustment: 0;
        }

        [v-cloak] {
            display: none;
        }

        .page-title {
            width: max-content;
            margin: 16px;
            -webkit-text-stroke: 1px mediumblue;
            -webkit-text-fill-color: transparent;
            color: dodgerblue;
            font-size: 56px;
            font-weight: 900;
            background-image: linear-gradient(dodgerblue 30%, white 90%);
            -webkit-background-clip: text;
            transition: .18s;
            transform-origin: left;
        }

        .page-title:hover {
            transform: scaleX(1.016) scaleY(1.02);
        }

        .char-container {
            margin: 0 12px;
            font-size: calc(var(--font-size) + var(--adjustment) * 8px);
            display: inline-block;
        }

        .char {
            margin: calc((1.25em - 1.07em) / 2) 2px;
            width: 1.07em;
            height: 1.07em;
            line-height: 1;
            border: lightseagreen 3px solid;
            display: inline-block;
            font-family: "Brush Script MT", "Comic Sans MS", cursive;
            color: indianred;
            background-color: greenyellow;
            background-image: repeating-linear-gradient(to right, slategrey, slategrey 9px, transparent 9px, transparent 15px),
            repeating-linear-gradient(to bottom, slategrey, slategrey 9px, transparent 9px, transparent 15px),
            linear-gradient(to right bottom, transparent calc(50% - 1px / 2), grey calc(50% - 1px / 2), grey calc(50% + 1px / 2), transparent calc(50% + 1px / 2)),
            linear-gradient(to right top, transparent calc(50% - 1px / 2), grey calc(50% - 1px / 2), grey calc(50% + 1px / 2), transparent calc(50% + 1px / 2));
            background-size: auto 1px, 1px auto, auto, auto;
            background-repeat: no-repeat;
            background-position: center;
            -webkit-background-clip: content-box;
            transition: .225s transform;
        }

        .char:hover {
            transform: scale(1.1);
            z-index: 20;
        }
    </style>

    <script>
        const {loadedHandler, loadedPromise} = (() => {
            let vueR;
            const vuePromise = Promise.all([
                new Promise(r => {
                    vueR = r;
                }),
            ]);

            return {
                loadedHandler:
                    src => {
                        switch (src) {
                            case 'vue':
                                vueR();
                                break;
                        }
                    },
                loadedPromise: vuePromise
            };
        })();
    </script>

    <script async onload="loadedHandler('vue')"
            src="https://cdnjs.cloudflare.com/ajax/libs/vue/3.2.45/vue.global.min.js"></script>
    <script async onload="loadedHandler('vue')"
            src="https://cdn.jsdelivr.net/npm/vue@3.2.45/dist/vue.global.js"></script>
    <script async onload="loadedHandler('vue')"
            src="https://unpkg.com/vue@3.2.45/dist/vue.global.js"></script>

    <template id="main">
        <h1 class="page-title">书法字帖工具</h1>
        <div style="margin: 16px 16px 0;position: sticky;top: 0;background-color: white;">
            <label style="display: block;">
                <span style="margin-bottom: 8px;display: block;">输入文字</span>
                <textarea @mouseover="$event.target.focus();" autofocus placeholder="输入文字" ref="ta"
                          style="width: calc(100%);height: 128px;box-sizing: border-box;" v-model="chars"></textarea>
            </label>
            <button @click="chars='';$refs.ta.focus();"
                    accesskey="c"
                    style="margin-top: 4px;width: 32px;line-height: 1.5;color: red;position: absolute;bottom: 8px;right: 40px;"
                    type="button">
                &#x232b;
            </button>
        </div>

        <div style="margin: 8px 16px 0;text-align: right;">
            <button @click="adjustment > -8 && adjustment--" style="width: 1.6em;" title="减小字号">-</button>
            <button @click="adjustment = 0;" style="margin-left: 4px;width: 1.8em;" title="默认字号">↺</button>
            <button @click="adjustment < 8 && adjustment++" style="margin-left: 4px;width: 1.6em;" title="增加字号">+
            </button>
        </div>

        <div class="char-container">
            <template v-for="c in stripped">
                <br v-if="c === '\n'">
                <span class="char" v-else>{{c}}</span>
            </template>
        </div>
    </template>

    <script>
        window.addEventListener('DOMContentLoaded', () => {
            console.log('stage 1')
            loadedPromise.then(() => {
                Vue.createApp({
                    template: document.getElementById('main'),
                    data() {
                        return {
                            chars: '山木啸兮云幽幽，秣我归马兮无为久留。',
                            adjustment: 0,
                        }
                    },
                    computed: {
                        stripped() {
                            return this.chars.trim().replaceAll(/(?<=\n)\s+(?=\n)/g, '').replaceAll(/\n{2,}/g, '\n');
                        }
                    },
                    watch: {
                        adjustment() {
                            document.querySelector(':root')?.style.setProperty?.('--adjustment', this.adjustment);
                        }
                    }
                }).mount('#app');
            });
        });
    </script>
</head>
<body>
<div id="app" style="position: relative;"></div>
</body>
</html>
