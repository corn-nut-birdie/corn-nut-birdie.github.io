<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width,initial-scale=1" name="viewport"/>
    <title>camera demo</title>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">
    <!--    <link href="https://cdn.jsdelivr.net/npm/normalize.css@8.0.1/normalize.min.css" rel="stylesheet">-->
    <link href="https://unpkg.com/normalize.css@8.0.1/normalize.css" rel="stylesheet">

    <style>
        .simp-border {
            border: black 1px solid;
        }
    </style>
</head>
<body>
<div id="app">
    <div>
        <video id="video" style="width: 640px;height: 480px;" class="simp-border"></video>
    </div>

    <div>
        <button id="btn">Start Video</button>
        <button id="captureBtn">Capture</button>
    </div>

    <div>
        <canvas id="captureOut" class="simp-border"></canvas>
    </div>
</div>

<script>

    // new Vue({}).mount('#app');

    const video = document.getElementById('video');
    const btn = document.getElementById('btn');
    const captureBtn = document.getElementById('captureBtn');
    const captureOut = document.getElementById('captureOut');

    btn.addEventListener('click', () => {
        navigator.mediaDevices.getUserMedia({video: true, audio: false})
            .then(stream => {
                video.srcObject = stream;
                video.play();
                video.getVideoTracks();
            })
            .catch(err => {
                console.log('err', err);
            });
    });

    captureBtn.addEventListener('click', () => {
        const cxt = captureOut.getContext('2d');
        cxt.drawImage(video, 0, 0, video.width, video.height);
    });
</script>
</body>
</html>
