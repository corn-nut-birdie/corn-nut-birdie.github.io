<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width,initial-scale=1" name="viewport"/>
    <title>camera demo</title>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">
    <!--    <link href="https://cdn.jsdelivr.net/npm/normalize.css@8.0.1/normalize.min.css" rel="stylesheet">-->
    <link href="https://unpkg.com/normalize.css@8.0.1/normalize.css" rel="stylesheet">

    <style>
        .app {
            position: relative;
        }

        .simp-border {
            border: black 1px solid;
        }

        .con-wrapper {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #4169e122;
        }
    </style>
</head>
<body>
<div id="app" class="app">
    <div>
        <video id="video" style="width: 640px;height: 480px;" class="simp-border"></video>
    </div>

    <div>
        <canvas id="captureOut" class="simp-border"></canvas>
    </div>

    <div class="con-wrapper">
        <div>
            <button id="btn">Start/Stop Video</button>
            <button id="captureBtn">Capture</button>
        </div>

        <pre id="con"></pre>
    </div>
</div>

<script>

    // new Vue({}).mount('#app');

    const video = document.getElementById('video');
    const btn = document.getElementById('btn');
    const captureBtn = document.getElementById('captureBtn');
    const captureOut = document.getElementById('captureOut');
    const con = document.getElementById('con');

    let gStream;

    const appendLog = o => {
        con.append(JSON.stringify(o, null, 3));
        con.append('\n');
    };

    appendLog(23423);
    appendLog('asdfd');

    btn.addEventListener('click', () => {
        if (!btn.dataset.started) {
            btn.dataset.started = true;

            navigator.mediaDevices.getUserMedia({video: {facingMode: 'environment'}, audio: false})
                .then(stream => {
                    video.srcObject = stream;
                    video.play();
                    video.getVideoTracks();

                    gStream = stream;
                })
                .catch(err => {
                    console.log('err', err);
                    appendLog(err);
                });
        } else {
            btn.dataset.started = false;

            try {
                video.stop();
            } catch (err) {
                appendLog(err);
            }


            // gStream.getTracks().forEach(track => {
            //     track.stop();
            // });
        }
    });

    captureBtn.addEventListener('click', () => {
        const cxt = captureOut.getContext('2d');
        cxt.drawImage(video, 0, 0, video.width, video.height);
    });
</script>
</body>
</html>
