<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta content="webkit" name="renderer"/>
    <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
    <meta content="width=device-width,initial-scale=1" name="viewport"/>
    <title>css button custom demo</title>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/normalize.css@8.0.1/normalize.min.css" rel="stylesheet">
    <link href="https://unpkg.com/normalize.css@8.0.1/normalize.css" rel="stylesheet">

    <style>
        .container {
            margin: 36px;
        }

        .dict-query-button {
            flex-shrink: 0;
            white-space: nowrap;
            font-size: 14px;
            color: darkgreen;
            /*background: lightgreen;*/
            background-image: radial-gradient(circle at 30% 40%, paleturquoise, limegreen 60%);
            text-decoration: none;
            border-radius: 4px;
            border: 2px solid green;
            padding: 2px 4px;
            transition-duration: .25s;
            box-shadow: dodgerblue 0 0 4px;
            cursor: pointer;
        }

        .dict-query-button:hover, .dict-query-button:focus {
            background: transparent;
        }

        .button-2 {
            flex-shrink: 0;
            white-space: nowrap;
            font-size: 14px;
            color: darkgreen;
            /*background: lightgreen;*/
            background-image: radial-gradient(circle at 10% 20%, paleturquoise, limegreen 40%);
            text-decoration: none;
            border-radius: 4px;
            border: 2px solid green;
            padding: 2px 4px;
            transition-duration: .25s;
            box-shadow: dodgerblue 0 0 4px, black 0 0 4px inset;
            cursor: pointer;
        }

        .button-2:hover, .button-2:focus {
            box-shadow: dodgerblue 0 0 4px;
            filter: hue-rotate(-60deg);
        }

        .button-3 {

        }

        .button-3 {
            width: 160px;
            height: 48px;
            box-sizing: border-box;
            display: inline-flex;
            align-items: center;
            justify-content: center;

            color: darkgreen;

            border-radius: 24px;
            border: 2px solid gold;

            box-shadow: 5px 5px 5px lightpink inset;
            background-color: deeppink;
            background-image: radial-gradient(circle at 75% 50%, gold 6px, deeppink 70%);
        }

        .button-3:hover, .button-3:focus {
            outline: none;
            box-shadow: 5px 5px 5px lightpink inset, 0 0 8px goldenrod;
        }

        .button-3:active {
            box-shadow: -2px -2px 5px darkgoldenrod inset, 0 0 8px goldenrod;
        }

        .button-3:active .button-3-text {
            transform: translateY(1px);
        }

        .button-4 {
            min-width: 160px;
            padding: 8px 20px;

            display: inline-flex;
            align-items: center;
            justify-content: center;

            border-radius: calc(1em * 1.35 + 4px);
            box-sizing: border-box;

            box-shadow: 0 0 6px white, 6px 19px 12px lightskyblue inset;

            background-color: dodgerblue;

            font-family: serif;
            font-weight: 900;
            font-size: 12px;
            color: white;
            text-shadow: 1px 2px 4px grey;
        }

        .button-4:hover, .button-4:focus {
            outline: none;
            box-shadow: 2px 2px 5px black;
        }

        .button-5 {
            padding: calc(.3em * 1.35) calc(.8em * 1.35);
            transform: skewX(-45deg);
            transform-origin: left bottom;
            background-color: white;
            box-shadow: 0 0 12px gold inset;
            border-radius: 4px 8px;
        }

        .button-5:hover, .button-5:focus {
            outline: none;
            box-shadow: 0 0 12px gold inset, 2px 2px 12px palegoldenrod;
        }

        .button-5:active {
            box-shadow: 0 0 12px orange inset, 2px 2px 12px palegoldenrod;
        }

        .button-5-text {
            transform: skewX(45deg);
        }

        .button-5:active .button-5-text {
            transform: skewX(45deg) translateY(-1px);
        }

        .button-6 {
            background-image: linear-gradient(to right, dodgerblue 0, dodgerblue calc(50%), mediumseagreen calc(50%), mediumseagreen calc(100%));
            background-position: 10% 0;
            background-repeat: no-repeat;
        }

        .button-6:hover {
            background-image: linear-gradient(skyblue, skyblue);
        }

        .button-7 {
            border: none;
            padding: 4px 24px;
            background-image: linear-gradient(to right, white 4px, sandybrown 28px, sandybrown calc(100% - 28px), white calc(100% - 4px));
            color: mediumvioletred;
            /*box-shadow: 0 0 6px red;*/
        }

        .button-7:hover, .button-7:active {
            background-image: linear-gradient(to right, white 4px, lightpink 28px, lightpink calc(100% - 28px), white calc(100% - 4px));
            /*box-shadow: 0 0 9px 1px red;*/
        }

        .button-7:focus {
            outline: 3px black dot-dot-dash;
        }

        .button-8 {
            border: none;
            padding: 4px 24px;
            background-color: gold;
            color: darkblue;
            border-radius: 28px 0 28px 0;
        }

        .button-8:hover, .button-8:active {
            filter: brightness(112%);
        }

        .button-9 {
            width: 90px;
            height: 90px;
            border-radius: 50%;
            background-color: gold;
            background-image: radial-gradient(white 28%, gold 100%);
            color: darkblue;
        }

        .button-9:hover, .button-9:active {
            background-image: radial-gradient(white 42%, greenyellow 100%);
        }

        .button-10 {
            padding: 4px 24px;
            border-radius: 14px;
            border: 2px lightskyblue solid;
            box-shadow: 0 0 2px lightskyblue, 0 0 2px lightskyblue inset;
            background-color: #0001;
            color: lightskyblue;
            text-shadow: 0 0 1px lightskyblue;
            font-weight: 900;
            font-size: 20px;
            text-transform: full-width uppercase;
        }
    </style>
</head>
<body>
<div class="container">
    <button class="dict-query-button">button style 1</button>
</div>

<div class="container">
    <button class="button-2">button style 2</button>
</div>

<div class="container">
    <button class="button-3">
        <div class="button-3-text">button style 3</div>
    </button>
</div>

<div class="container">
    <button class="button-4">button style 4</button>
</div>

<div class="container">
    <button class="button-5">
        <div class="button-5-text">button style 5</div>
    </button>
</div>

<div class="container">
    <button class="button-6">
        button style 6
    </button>
</div>

<div class="container">
    <button class="button-7">
        button style 7
    </button>
</div>

<div class="container">
    <button class="button-8">
        button style 8
    </button>
</div>

<div class="container">
    <button class="button-9">
        button style 9
    </button>
</div>

<div class="container">
    <button class="button-10">
        cyber security
    </button>
</div>

</body>
</html>
