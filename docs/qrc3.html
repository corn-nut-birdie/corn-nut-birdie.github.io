<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <title>barcode zxing camera vue</title>

    <script>
        if (location.hostname !== 'localhost' && location.protocol === 'http:') {
            location.protocol = 'https:';
        }
    </script>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">
    <link href="https://unpkg.com/normalize.css@8.0.1/normalize.css" rel="stylesheet">

    <script src="https://unpkg.com/@zxing/browser@0.1.1/umd/zxing-browser.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/3.2.47/vue.global.min.js"></script>
    <script src="https://www.unpkg.com/vue/dist/vue.global.js"></script>

    <style>
        [v-cloak] {
            display: none;
        }

        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            box-sizing: border-box;
        }

        .main {
            position: absolute;
            height: 100%;
            width: 100%;
        }

        .camera-layer {
            position: absolute;
            background-color: sandybrown;
            height: 100%;
            width: 100%;
        }

        .camera-video {
            max-height: 100%;
            max-width: 100%;
            width: 100%;
            height: auto;
        }

        .util-layer {
            position: absolute;
            height: 100%;
            width: 100%;
            display: flex;
            flex-direction: column;
        }

        .toolbar {

        }

        .console {
            flex: 1;
            overflow: auto;
            color: palegoldenrod;
            font-weight: bold;
            text-shadow: 0 0 1px black, 0 0 3px black;
        }
    </style>

    <template id="main">
        <div class="main">
            <div class="camera-layer">
                <video autoplay class="camera-video" ref="camera"></video>
                <canvas ref="canvas" v-show="!videoStream"></canvas>
            </div>
            <div class="util-layer">
                <div class="toolbar">
                    <button v-if="!conVis" @click="conVis=true"> ü§Ø</button>
                    <button v-else @click="conVis=false"> üôà</button>
                    <button @click="doClear"> üßπ</button>
                    <button v-if="!videoStream" @click="doStart"> ‚ñ∂Ô∏è</button>
                    <button v-if="videoStream" @click="doStop"> ‚èπÔ∏è</button>
                    <button @click="doCopy"> ‚ôüÔ∏è</button>
                </div>

                <pre class="console" ref="console" v-if="conVis" v-text="consoleContent"></pre>
            </div>
        </div>
    </template>

    <script>
        window.addEventListener('DOMContentLoaded', () => {
            Vue.createApp({
                template: '#main',
                data: () => ({
                    conVis: true,
                    consoleContent: '',
                    videoStream: null,
                    canvasObj: null,
                    canvasCtx: null,
                    lastDecoded: null,
                    copied: false,
                    timerHandle: undefined,
                    interval: 600,
                }),
                created() {
                    this.decoder = new ZXingBrowser.BrowserMultiFormatReader();
                },
                mounted() {
                    this.appendLog(null, 'mounted entered');
                    this.canvasObj = document.createElement('canvas');
                    this.canvasCtx = this.canvasObj.getContext('2d');
                },
                methods: {
                    appendLog(obj, msg) {
                        if (msg) {
                            msg += ': ';
                            this.consoleContent += msg;
                        }
                        this.consoleContent += JSON.stringify(obj, null, 3) + '\n';
                        this.$nextTick(() => {
                            this.$refs.console.scrollTo(0, this.$refs.console.scrollHeight);
                        });
                    },
                    doClear() {
                        this.appendLog(null, 'doClear entered');
                        this.consoleContent = '';
                    },
                    doCopy() {
                        this.appendLog(null, 'doCopy entered');

                        if (this.lastDecoded) {
                            navigator.clipboard.writeText(this.decodedContent);
                            this.copied = true;
                        }
                    },
                    doStart() {
                        this.appendLog(null, 'doStart entered');

                        navigator.mediaDevices.getUserMedia({video: {facingMode: 'environment'}, audio: false})
                            .then(stream => {
                                this.$refs.camera.srcObject = stream;
                                this.videoStream = stream;

                                this.timerHandle = setInterval(() => {
                                    this.appendLog(this.interval, 'interval entered');

                                    try {
                                        this.canvasObj.width = this.$refs.camera.clientWidth;
                                        this.canvasObj.height = this.$refs.camera.clientHeight;
                                        this.canvasCtx.drawImage(this.$refs.camera, 0, 0, this.$refs.camera.clientWidth, this.$refs.camera.clientHeight);

                                        this.decoder.decodeOnceFromVideoElement(this.$refs.camera)
                                            .then(res => {
                                                console.log(res);
                                                this.appendLog(res);
                                                this.lastDecoded = res.text;
                                            })
                                            .catch(err => {
                                                console.error('.catch err', err);
                                                this.appendLog(err, 'Êâ´ÊèèÂ§±Ë¥•');
                                            });
                                    } catch (ex) {
                                        this.appendLog(res, 'interval catch block');
                                    }
                                }, this.interval);

                                this.appendLog(this.interval, 'this.interval');
                                this.appendLog(this.timerHandle, 'interval handle');

                                this.conVis = true;
                            })
                            .catch(err => {
                                console.log('err', err);
                                this.appendLog(err, 'ÂêØÂä®ÊëÑÂÉèÂ§¥ÈÅáÂà∞ÈîôËØØ');
                            });

                    },
                    doStop() {
                        this.appendLog(null, 'doStop entered');

                        if (this.videoStream) {
                            clearInterval(this.timerHandle);

                            // {
                            //     this.$refs.canvas.width = this.$refs.camera.clientWidth;
                            //     this.$refs.canvas.height = this.$refs.camera.clientHeight;
                            //     const ctx = this.$refs.canvas.getContext('2d');
                            //     ctx.drawImage(this.$refs.camera, 0, 0, this.$refs.camera.clientWidth, this.$refs.camera.clientHeight);
                            // }

                            for (t of this.videoStream.getTracks()) {
                                t.stop();
                            }
                            this.videoStream = null;

                            this.copied = false;
                        }
                    },
                },
            }).mount('#app');

        });
    </script>
</head>
<body>
<div id="app"></div>

</body>
</html>
