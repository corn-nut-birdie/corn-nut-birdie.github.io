<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta content="webkit" name="renderer"/>
    <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
    <meta content="width=device-width,initial-scale=1" name="viewport"/>

    <title>ÊêúÁ¥¢ÂºïÊìé</title>

    <link href="https://img.icons8.com/clouds/512/home.png" rel="icon">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet"
          type="text/css">
    <style>
        [v-cloak] {
            display: none;
        }

        .container {
            margin: 16px 12px 0;
        }

        .dict-form {
            max-width: 420px;
            margin: 0 auto;
        }

        .dict-input-line {
            display: flex;
            align-items: center;
            margin-bottom: 16px;
        }

        .dict-input-box {
            flex: 1 1;
            display: flex;
            align-items: center;
            position: relative;
        }

        .dict-input-label-text, .dict-sites-label-text {
            white-space: nowrap;
            margin-right: 8px;
            font-size: 14px;
        }

        .dict-input-field {
            flex: 1 1;
            width: 10px;
            margin-right: 8px;
            padding-right: 1.5em;
        }

        .dict-input-clear {
            background: transparent;
            border: none;
            position: absolute;
            padding: 0;
            right: .6em;
            color: red;
            user-select: none;
        }

        .dict-query-button {
            flex-shrink: 0;
            white-space: nowrap;
            font-size: 14px;
            color: darkgreen;
            /*background: lightgreen;*/
            background-image: radial-gradient(circle at 30% 40%, gold, limegreen 60%, limegreen);
            text-decoration: none;
            border-radius: 4px;
            border: 2px solid green;
            padding: 2px 4px;
            transition-duration: .4s;
            box-shadow: dodgerblue 0 0 4px;
            cursor: pointer;
        }

        .dict-query-button:hover, .dict-query-button:focus {
            background: transparent;
        }

        .dict-query-button:focus {
            outline: darkgreen solid 1px;
        }

        .dict-sites-line {
            display: flex;
            flex-wrap: wrap;
            justify-content: flex-start;
            line-height: 1.45em;
        }

        .dict-sites-wrapper {
            display: flex;
            flex-wrap: wrap;
        }

        .dict-site-item {
            margin-right: 8px;
            white-space: nowrap;
        }

        .dict-site-item:focus-within {

        }

        @keyframes radio-input {
            0% {
                border-bottom-width: .33em;
            }
            60% {
                border-bottom-width: .1em;
            }
            100% {
                border-bottom-width: .95em;
            }
        }

        .dict-site-item-input {
            appearance: none;
            width: 1.1em;
            height: 1.1em;
            border: .1em solid darkslategray;
            border-bottom: .33em solid darkslategray;
            transition: border-bottom-width cubic-bezier(.43, -0.26, .43, -0.26) .3s;
        }

        .dict-site-item-input:checked {
            border-bottom-width: .95em;
            /*animation: radio-input .28s;*/
        }

        .option-line {
            margin-top: 24px;
            display: flex;
            justify-content: flex-end;
            font-size: smaller;
        }

        .option-item {
            display: flex;
            align-items: center;
            align-content: center;
        }

        .option-item-input {
            width: 1em;
            height: 1em;
            appearance: none;
            text-align: end;
            vertical-align: middle;
        }

        .option-item-input:checked {
            appearance: none;
        }

        .option-item-input:checked::before {
            content: '‚ùé';
        }

        .option-item-input:not(:checked)::before {
            content: 'üî≤';
        }

        .option-item-label-text {
            line-height: 1em;
            margin-left: 4px;
        }
    </style>

    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/vue/3.2.45/vue.global.min.js"></script>

    <template id="main">
        <form @submit.prevent="doQuery" action="javascript:" class="dict-form">

            <div class="dict-input-line">
                <label class="dict-input-box">
                    <span class="dict-input-label-text">ËæìÂÖ•(<u>W</u>)</span>
                    <input accesskey="w" autocomplete="web-search" autofocus class="dict-input-field"
                           placeholder="Êü•ËØ¢ÁöÑÂÜÖÂÆπ"
                           ref="inputField" required v-model.trim="q">
                    <button @click="q='';$refs.inputField.focus();" class="dict-input-clear" type="button" v-if="!!q">
                        ‚ùå
                    </button>
                </label>

                <button accesskey="q" class="dict-query-button">Êü•ËØ¢(<u>Q</u>)
                </button>
            </div>

            <div class="dict-sites-line">
                <span class="dict-sites-label-text">Á´ôÁÇπ</span>

                <div class="dict-sites-wrapper">
                    <label class="dict-site-item" v-for="(v,k) in sites">
                        <input :value="k" class="dict-site-item-input" name="siteKey" type="radio"
                               v-model="currentSiteKey">
                        {{ k }}
                    </label>
                </div>
            </div>

            <div class="option-line">
                <label class="option-item">
                    <input class="option-item-input" type="checkbox" v-model="withSameTab">
                    <span class="option-item-label-text">Âú®Áõ∏ÂêåÊ†áÁ≠æÈ°µÊâìÂºÄ</span>
                </label>
            </div>

            <a :href="currentQueryLink" :target="withSameTab ? 'web-search' : currentSiteKey" hidden ref="queryLink"
               referrerpolicy="no-referrer"></a>
        </form>
    </template>

    <script>
        window.addEventListener('DOMContentLoaded', () => {
            Vue.createApp({
                template: document.getElementById('main'),
                data() {
                    return {
                        sites: {
                            'ÁôæÂ∫¶': query => `https://www.baidu.com/s?wd=${query}`,
                            'ÁôæÂ∫¶+Áü•‰πé': query => `https://www.baidu.com/s?wd=site%3Azhihu.com+${query}`,
                            '‰∫∫Ê∞ëÊó•Êä•': query => `http://search.people.cn/s/?keyword=${query}`,
                            'ÊêúÁãó': query => `http://sogou.com/web?query=${query}`,
                            'ÂøÖÂ∫î': query => `https://cn.bing.com/search?q=${query}&ensearch=1`,
                            'Áü•ÁΩë': query => `http://search.cnki.com.cn/Search/Result?content=${query}`,
                            'Â§ÆËßÜËßÜÈ¢ë': query => `https://search.cctv.com/search.php?qtext=${query}&type=video`,
                            'Â§ÆËßÜÁΩëÈ°µ': query => `https://search.cctv.com/search.php?qtext=${query}&type=web`,
                            'ÂìîÂì©ÂìîÂì©': query => `https://search.bilibili.com/all?keyword=${query}`,
                            'Ê∑òÂÆù': query => `https://s.taobao.com/search?q=${query}`,
                            'Ê∑òÂÆù2': query => `https://www.taobao.com/list/product/${query}.htm`,
                            'ÁôæÂ∫¶+Ë±ÜÁì£': query => `https://www.baidu.com/s?wd=site%3Adouban.com+${query}`,
                            'Ë±ÜÁì£': query => `https://www.douban.com/search?q=${query}`,
                            'Ë±ÜÁì£ÁîµÂΩ±': query => `https://search.douban.com/movie/subject_search?search_text=${query}`,
                            'Ë±ÜÁì£Èü≥‰πê': query => `https://search.douban.com/music/subject_search?search_text=${query}`,
                            'Ë±ÜÁì£ÂêåÂüé': query => `https://www.douban.com/event/search?search_text=${query}`,
                            'ÁΩëÊòì‰∫ëÈü≥‰πê': query => `https://music.163.com/#/search/m/?s=${query}`,
                            '1905ÁîµÂΩ±ÁΩë': query => `https://www.1905.com/search/?q=${query}`,
                            'DuckDuckGo': query => `https://duckduckgo.com/?q=${query}`,
                            'Ê†àÊ∫¢Âá∫': query => `https://stackoverflow.com/search?q=${query}`,
                            'ÁôæÂ∫¶+ÂçöÂÆ¢Âõ≠': query => `https://www.baidu.com/s?wd=site%3Acnblogs.com+${query}`,
                            'MDN': query => `https://developer.mozilla.org/en-US/search?q=${query}`,
                        },
                        withSameTab: false,
                        currentSiteKey: undefined,
                        q: undefined,
                    };
                },
                computed: {
                    currentQueryLink() {
                        return this.currentSiteKey && this.q && this.sites[this.currentSiteKey](encodeURIComponent(this.q));
                    },
                },
                created() {
                    this.currentSiteKey = Object.keys(this.sites)[0];
                },
                mounted() {
                    window.addEventListener('visibilitychange', () => {
                        sessionStorage.setItem('ts', new Date().toJSON());
                        sessionStorage.setItem('q', this.q);
                    });

                    this.q = sessionStorage.getItem('q') || '';

                    {
                        const d = this.$el.querySelector('[autofocus]');
                        d && this.$nextTick(() => {
                            d.focus();
                        });
                    }
                },
                methods: {
                    doQuery() {
                        this.$refs.queryLink.click();
                        // window.open(this.currentQueryLink, this.currentQueryKey);
                    }
                }
            }).mount('#app');

        });
    </script>
</head>
<body>
<div id="app" style="margin: 16px 12px 0;" v-cloak></div>

</body>
</html>
