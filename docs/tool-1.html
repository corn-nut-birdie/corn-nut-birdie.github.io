<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta content="webkit" name="renderer"/>
    <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
    <meta content="width=device-width,initial-scale=1" name="viewport"/>
    <meta content="工具页面-词典" name="description"/>
    <title>工具页面-词典</title>

    <link href="https://img.icons8.com/clouds/512/home.png" rel="icon">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet"
          type="text/css">
    <style>
        [v-cloak] {
            display: none;
        }

        .container {
            margin: 16px 12px 0;
        }

        .dict-form {
            max-width: 420px;
            margin: 0 auto;
        }

        .dict-input-line {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 16px;
        }

        .dict-input-box {
            display: flex;
            align-items: center;
            flex: 1 1;
        }

        .dict-input-label-text, .dict-sites-label-text {
            white-space: nowrap;
            margin-right: 8px;
        }

        .dict-input-field {
            margin-right: 8px;
            flex: 1 1;
        }

        .dict-query-button {
            flex-shrink: 0;
        }

        .dict-sites-line {
            display: flex;
            flex-wrap: wrap;
            justify-content: flex-start;
            line-height: 1.45em;
        }

        .dict-sites-wrapper {
            display: flex;
            flex-wrap: wrap;
        }

        .dict-site-item {
            margin-right: 8px;
            white-space: nowrap;
        }

        .option-line {
            margin-top: 24px;
            display: flex;
            justify-content: flex-end;
            font-size: smaller;
        }

        .option-item {
            display: flex;
            align-items: center;
            align-content: center;
        }

        .option-item-label-text {
            line-height: 1em;
            margin-left: 4px;
        }
    </style>

    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/vue/3.2.45/vue.global.min.js"></script>

    <template id="main">
        <form @submit.prevent="doQuery" action="javascript:" class="dict-form" ref="dictForm">
            <div class="dict-input-line">
                <label class="dict-input-box">
                    <span class="dict-input-label-text">输入(<u>W</u>)</span>
                    <input accesskey="w" autocomplete="words" autofocus class="dict-input-field"
                           placeholder="输入查询的单词" required v-model.trim="q">
                </label>

                <button accesskey="q" class="dict-query-button" ref="submitBtn" type="submit">查询(<u>Q</u>)</button>
            </div>

            <div class="dict-sites-line">
                <div class="dict-sites-label-text">选择网站(<u>S</u>)</div>
                <div class="dict-sites-wrapper">
                    <label class="dict-site-item" v-for="(v, k) in links">
                        <input :title="k" :value="k" accesskey="s" name="dictSite" required type="radio"
                               v-model="currentQueryKey">
                        {{ k }}
                    </label>
                </div>
                <!--<select :size="Object.keys(links).length" accesskey="s" required style="margin-left: 8px;"
                        v-model="currentQueryKey">
                    <option :value="k" v-for="(v, k) in links">{{ k }}</option>
                </select>-->
            </div>

            <div class="option-line">
                <label class="option-item">
                    <input type="checkbox" v-model="withSameTab">
                    <span class="option-item-label-text">在相同标签页打开</span>
                </label>
            </div>

            <a :href="currentQuery" :target="withSameTab ? 'dict' : currentQueryKey" hidden ref="queryLink"
               referrerpolicy="no-referrer"></a>
        </form>
    </template>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            Vue.createApp({
                template: document.getElementById('main'),
                data() {
                    return {
                        links: {
                            '有道': query => `//youdao.com/result?word=${query}&lang=en`,
                            '金山词霸': query => `//www.iciba.com/word?w=${query}`,
                            '剑桥': query => `//dictionary.cambridge.org/dictionary/english-chinese-simplified/${query}`,
                            '牛津': query => `//www.oxfordlearnersdictionaries.com/definition/english/${query}`,
                            '朗文': query => `//www.ldoceonline.com/dictionary/${query}`,
                        },
                        withSameTab: false,
                        currentQueryKey: undefined,
                        q: undefined,
                    };
                },
                computed: {
                    currentQuery() {
                        return this.currentQueryKey && this.q && this.links[this.currentQueryKey](encodeURIComponent(this.q));
                    },
                },
                created() {
                    this.currentQueryKey = Object.keys(this.links)[0];
                },
                mounted() {
                    window.addEventListener('visibilitychange', () => {
                        sessionStorage.setItem('ts', new Date().toJSON());
                        sessionStorage.setItem('q', this.q);
                    });

                    this.q = sessionStorage.getItem('q');
                },
                methods: {
                    doQuery() {
                        this.$refs.queryLink.click();
                        // window.open(this.currentQuery, this.currentQueryKey);
                    }
                }
            }).mount('#app');

        });
    </script>
</head>
<body>
<section class="container" id="app"></section>

</body>
</html>
